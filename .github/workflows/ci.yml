name: Build and Release

on:
  push:
    branches:
      - '**' # Trigger on all branches
    tags:
      - '**' # Trigger on all tags (e.g., v1.0, v2.0-alpha)

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      shell: cmd
      run: |
        gcc -m32 src/rel_jmp_hook.c -o rel_jmp_hook_x86.exe -lws2_32
        gcc -m32 src/ret_hook.c -o ret_hook_x86.exe -lws2_32
        gcc src/ret_hook.c -o ret_hook_x64.exe -lws2_32
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          rel_jmp_hook_x86.exe
          ret_hook_x86.exe
          ret_hook_x64.exe
        draft: false
        prerelease: false